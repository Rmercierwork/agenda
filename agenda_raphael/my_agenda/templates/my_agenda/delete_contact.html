{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer le contact : {{ contact.name }}</h1>
  <p>Êtes-vous sûr de vouloir supprimer ce contact ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Supprimer</button>
  </form>
  <a href="{% url 'my_agenda:contact_list' %}">Retour à la liste des contacts</a>
{% endblock %}
