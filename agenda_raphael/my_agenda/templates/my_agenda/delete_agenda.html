{% extends 'base.html' %}

{% block content %}
  <h1>Supprimer l'agenda : {{ agenda }}</h1>
  <p>Êtes-vous sûr de vouloir supprimer cet agenda ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Supprimer</button>
  </form>
  <a href="{% url 'my_agenda:agenda_list' %}">Retour à la liste des agendas</a>
{% endblock %}
